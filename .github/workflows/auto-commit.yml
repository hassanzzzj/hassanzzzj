name: Daily Auto Commit

on:
  schedule:
    # Pakistan time ke mutabiq rozana subah 5:00 AM chalega
    - cron: "0 0 * * *"
  workflow_dispatch: # Manual button ke liye

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      BRANCH: main
      AUTHOR_NAME: "Hassan Abid"
      AUTHOR_EMAIL: "ha082724@gmail.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create logs directory if not exists
        run: mkdir -p logs

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make random commits
        run: |
          # 1 se 10 ke darmiyan random commits select karega
          NUM_COMMITS=$((RANDOM % 10 + 1))
          echo "Hassan, making $NUM_COMMITS commits today!"

          DATE=$(date +"%Y-%m-%d")
          
          for i in $(seq 1 $NUM_COMMITS); do
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
            LOG_FILE="logs/activity-${DATE}.log"
            echo "[$TIMESTAMP] Activity #$i - Automated commit for Hassan Abid's streak" >> "$LOG_FILE"
            
            git add "$LOG_FILE"
            # Aapka credit ensure karne ke liye Co-authored-by use kiya hai
            git commit -m "Daily activity update #$i on $DATE" -m "Co-authored-by: ${AUTHOR_NAME} <${AUTHOR_EMAIL}>"
            
            # Har commit ke darmiyan random gap (1-5 seconds)
            if [ $i -lt $NUM_COMMITS ]; then
              sleep $((RANDOM % 5 + 1))
            fi
          done

      - name: Push changes
        run: |
          git push origin HEAD:"$BRANCH"
